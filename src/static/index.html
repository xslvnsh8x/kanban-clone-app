<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
				content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>My Trello App</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700&display=swap">
	<script src="https://kit.fontawesome.com/3107014760.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="wrapper center">
	<h2 class="title">My Trello app</h2>
	<section class="kanban">
		<div class="kanban__column">
			<header class="kanban__column-header">
				<div class="kanban__column-headerTop">
					<h4 class="kanban__column-headerTitle">To do</h4>
					<a href="#" class="kanban__column-headerLink">
						<i class="kanban__column-headerIcon fas fa-ellipsis-h"></i>
					</a>
				</div>
				<p class="kanban__column-headerText" data-qty="todo"></p>
			</header>
			<div class="kanban__column-wrapper" id="ticketTodo"></div>
			<footer class="kanban__column-footer">
				<a href="#" class="kanban__column-footerLink" data-add="todo">
					<i class="kanban__column-footerIcon fas fa-plus"></i>
					Add a card
				</a>
				<div class="kanban__column-addArea" data-addarea="todo">
					<textarea class="kanban__column-textArea" data-newcardtext="todo"></textarea>
					<div class="kanban__column-addAreaControls">
						<a href="#" class="kanban__column-footerLink" data-saveadd="todo">
							<i class="kanban__column-footerIcon fas fa-check"></i>
							Save
						</a>
						<a href="#" class="kanban__column-footerLink" data-cancel="todo">
							<i class="kanban__column-footerIcon fas fa-times"></i>
							Cancel
						</a>
					</div>
				</div>
			</footer>
		</div>
		<div class="kanban__column">
			<header class="kanban__column-header">
				<div class="kanban__column-headerTop">
					<h4 class="kanban__column-headerTitle">In progress</h4>
					<a href="#" class="kanban__column-headerLink">
						<i class="kanban__column-headerIcon fas fa-ellipsis-h"></i>
					</a>
				</div>
				<p class="kanban__column-headerText" data-qty="inProgress"></p>
			</header>
			<div class="kanban__column-wrapper" id="ticketInProgress"></div>
			<footer class="kanban__column-footer">
				<a href="#" class="kanban__column-footerLink" data-add="inProgress">
					<i class="kanban__column-footerIcon fas fa-plus"></i>
					Add a card
				</a>
				<div class="kanban__column-addArea" data-addarea="inProgress">
					<textarea class="kanban__column-textArea" data-newcardtext="inProgress"></textarea>
					<div class="kanban__column-addAreaControls">
						<a href="#" class="kanban__column-footerLink" data-saveadd="inProgress">
							<i class="kanban__column-footerIcon fas fa-check"></i>
							Save
						</a>
						<a href="#" class="kanban__column-footerLink" data-cancel="inProgress">
							<i class="kanban__column-footerIcon fas fa-times"></i>
							Cancel
						</a>
					</div>
				</div>
			</footer>
		</div>
		<div class="kanban__column">
			<header class="kanban__column-header">
				<div class="kanban__column-headerTop">
					<h4 class="kanban__column-headerTitle">Review</h4>
					<a href="#" class="kanban__column-headerLink">
						<i class="kanban__column-headerIcon fas fa-ellipsis-h"></i>
					</a>
				</div>
				<p class="kanban__column-headerText" data-qty="review"></p>
			</header>
			<div class="kanban__column-wrapper" id="ticketReview"></div>
			<footer class="kanban__column-footer">
				<a href="#" class="kanban__column-footerLink" data-add="review">
					<i class="kanban__column-footerIcon fas fa-plus"></i>
					Add a card
				</a>
				<div class="kanban__column-addArea" data-addarea="review">
					<textarea class="kanban__column-textArea" data-newcardtext="review"></textarea>
					<div class="kanban__column-addAreaControls">
						<a href="#" class="kanban__column-footerLink" data-saveadd="review">
							<i class="kanban__column-footerIcon fas fa-check"></i>
							Save
						</a>
						<a href="#" class="kanban__column-footerLink" data-cancel="review">
							<i class="kanban__column-footerIcon fas fa-times"></i>
							Cancel
						</a>
					</div>
				</div>
			</footer>
		</div>
		<div class="kanban__column">
			<header class="kanban__column-header">
				<div class="kanban__column-headerTop">
					<h4 class="kanban__column-headerTitle">Complete</h4>
					<a href="#" class="kanban__column-headerLink">
						<i class="kanban__column-headerIcon fas fa-ellipsis-h"></i>
					</a>
				</div>
				<p class="kanban__column-headerText" data-qty="complete"></p>
			</header>
			<div class="kanban__column-wrapper" id="ticketComplete"></div>
			<footer class="kanban__column-footer">
				<a href="#" class="kanban__column-footerLink" data-add="complete">
					<i class="kanban__column-footerIcon fas fa-plus"></i>
					Add a card
				</a>
				<div class="kanban__column-addArea" data-addarea="complete">
					<textarea class="kanban__column-textArea" data-newcardtext="complete" wrap="hard"></textarea>
					<div class="kanban__column-addAreaControls">
						<a href="#" class="kanban__column-footerLink" data-saveadd="complete">
							<i class="kanban__column-footerIcon fas fa-check"></i>
							Save
						</a>
						<a href="#" class="kanban__column-footerLink" data-cancel="complete">
							<i class="kanban__column-footerIcon fas fa-times"></i>
							Cancel
						</a>
					</div>
				</div>
			</footer>
		</div>
	</section>
</div>
</body>
</html>
